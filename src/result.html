<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: "verdana";
        background-color: #beeaff21;
      }
      .nav {
        float: right;
        padding-right: 65px;
        font-size: 16px;
      }
      .navbar-header {
        padding-left: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Admin</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Home</a></li>
        </ul>
      </div>
    </nav>
    <div class="container" style="width: 650px">
      <div class="row">
        <div class="col-lg-12">
          <!-- <h1 class="text-center">Election</h1>
					<hr /> -->
          <br />
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="addNew" style="margin-bottom: 5em">
            <form
              id="addCandidateForm"
              onSubmit="App.addCandidate(); return false;"
            >
              <div class="form-group">
                <label for="addNewCandidate">Enter name</label>
                <input
                  type="text"
                  class="form-control"
                  id="addNewCandidate"
                  placeholder="New Candidate Name"
                  required
                />
              </div>
              <button
                type="submit"
                id="addNewCandidateBtn"
                class="btn btn-primary"
              >
                Add New Candidate
              </button>
            </form>
          </div>
          <div id="content" style="display: none">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults"></tbody>
            </table>
            <hr />
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
