<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Election</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: "verdana";
        background-color: #beeaff21;
      }
      .nav {
        float: right;
        padding-right: 65px;
        font-size: 16px;
      }
      .navbar-header {
        padding-left: 50px;
      }
      img {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Election Portal</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Home</a></li>
        </ul>
      </div>
    </nav>
    <div class="container" style="width: 650px">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">General Election</h1>
          <br />
          <div align="center">
            <img src="./images/voting.svg" />
          </div>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <!-- <div id="content" style="display: none;">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Name</th>
									<th scope="col">Votes</th>
								</tr>
							</thead>
							<tbody id="candidatesResults"></tbody>
						</table>
						<hr />
						<p id="accountAddress" class="text-center"></p>
					</div> -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form id="castVoteForm" onSubmit="App.castVote(); return false;">
            <div class="form-group">
              <label for="candidatesSelect">Select Candidate</label>
              <select class="form-control" id="candidatesSelect"></select>
            </div>
            <div align="center">
              <button type="submit" class="btn btn-primary">Vote</button>
            </div>

            <hr />
          </form>
          <div
            id="hasVoted"
            style="display: none; text-align: center; margin-top: 20px"
          >
            <p class="text-danger">Your vote has been succesfully recorded.</p>
          </div>
          <p
            id="accountAddress"
            class="text-center"
            style="color: rgb(5, 155, 224)"
          ></p>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
